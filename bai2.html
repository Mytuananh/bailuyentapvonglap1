<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bai2</title>

<body>
<script>
  let num = prompt("Nhập vào nhiệt độ: ")
   if (num > 100) {
      alert("Giảm nhiệt độ xuống")
  } else if (num < 20) {
       alert("Tăng nhiệt độ lên")
   } else {
       alert("Nhiệt độ thích hợp")
   }

</script>
</body>
</html>
